<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link href="contact.css" rel="stylesheet"/>
</head>
<body>
    <!-- start contact us -->
    <section class="contact" id="contact">
        <div class="max-width">
            <div class="navbar">
                Contact Us
            </div>
            <div class="contact-content">
                <div class="column right">
                    <div class="text">Message me</div>
                    <form class="contact-form" action="#" method="POST">
                        <div class="fields">
                            <div class="field name">
                                <input type="text"required class="fullname" placeholder="Name">
                            </div>
                            <div class="field email">
                                <input type="text" class="email-input" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" class="subject" placeholder="Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea class="message" required cols="30" rows="10" placeholder="Message.."></textarea>
                        </div>
                        <div class="button-area">
                            <button class="send-msg" type="submit" name="send">Send message</button>
                        </div>
                    </form>
                </div>
                <!-- map start -->
                <div class="column left">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3418.098139330684!2d31.376229574502837!3d31.05136737016566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f79df508e180cb%3A0xe6028cf8d7216051!2z2YXZg9iq2KjYqSDYp9mE2YbZiNixINi32YTYrtin!5e0!3m2!1sen!2seg!4v1691354511514!5m2!1sen!2seg" width="95%" height="350" 
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <!-- map end -->
            </div>
        </div>
    </section>
        <!-- end contact us -->
        <!-- start footer -->
    <footer>
        <span>Created By "Farouk Elnabwy"  01001168115 / 01552726194 |  2023 All rights reserved.</span>
    </footer>
    <!-- end footer -->
</body>
</html>
